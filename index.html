<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/celular-instagram.png" alt="Celular com a tela do instagram.">
        </div>
        
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo-1.png" class="instagram-logo" alt="Instagram logo.">
                <div>
                    <img src="imagens/WhatsApp Image 2022-04-09 at 12.50.42.jpeg"  class="profile-photo" alt="Foto de perfil.">
                </div>
                <a href="#" class="instagram-login">Continue as ademar.a.castro</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account">Not ademar.a.castro</p> 
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>    
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
